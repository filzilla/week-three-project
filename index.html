<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculater</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <section class ="calc-container" >
      <div>
        <table class = >
          <tr class="row-one">
            <button class="button-one clear" value ="C"> C</button>
            <button class="button-one pi" type="button" value="π"> π</button>
            <button class="button-one input" id="display" value="display">&nbsp;</button>
          </tr>
          <tr class ="row-two">
            <button class="button-one" type="button" value="7"  >7</button>
            <button class="button-one" type="button" value="8" >8</button>
            <button class="button-one" type="button" value="9" >9</button>
            <button class="button-two" type="button" value="/" >/</button>

          </tr>
          <tr class ="row-three">
            <button class="button-one" type="button" value="4" >4</button>
            <button class="button-one" type="button" value="5" >5</button>
            <button class="button-one" type="button" value="6" >6</button>
            <button class="button-two" type="button" value="*" >x</button>
          </tr>

          </tr>
          <tr class="row-four">
            <button class="button-one" type="button" value="3" >3</button>
            <button class="button-one" type="button" value="2" >2</button>
            <button class="button-one" type="button" value="1" >1</button>
            <button class="button-two" type="button" value="-" >-</button>

          </tr>
          <tr class="row-five">
            <button class="button-one" type="button" value="0" >0</button>
            <button class="button-one" type="button" value="." >.</button>
            <button class="button-one" type="button" value="=" >=</button>
            <button class="button-two" type="button" value="+" >+</button>

          </tr>

        </table>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
